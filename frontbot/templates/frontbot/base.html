{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>NysBot</title>
    <style>
      .success { background-color: #d4edda; }
      .failure { background-color: #f8d7da; }
      .in_progress { background-color: #fff3cd; }
      .queued { background-color: #cce5ff; }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <nav style="padding: 0px;" class="navbar bg-body-tertiary">
        <div style="background-color: cadetblue;" class="container-fluid">
          <a style="margin-left: 1.8rem;" class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'img/robot.png' %}" alt="Logo" width="50" height="50">
          </a>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
