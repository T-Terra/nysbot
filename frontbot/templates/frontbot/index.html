{% extends "frontbot/base.html" %}

{% block content %}
{% load static %}
<div class="container" style="padding-top: 3rem;">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <div class="card" style="width: 22rem;">
                <img src="{% static 'img/robot.png' %}" class="card-img-top" alt="...">
                <div class="card-body">
                  <a style="text-decoration: none; color: black;" href="{{workflow.url}}" target="_blank"><h5 class="card-title">Bot: {{workflow.name}}</h5></a>
                  <p class="card-text">
                    <span style="font-weight: bold;">Status:</span> <span id="status"></span><br>
                    <span style="font-weight: bold;">Resultado: </span><span id="conclusion"></span><br>
                    <span style="font-weight: bold;">Iniciado em: </span><span id="created_at"></span><br>
                    <span style="font-weight: bold;">Finalizado em: </span><span id="updated_at"></span><br>
                    </p>
                  <a href="#" class="btn btn-primary">Executar Bot</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function updateWorkflowStatus() {
        $.ajax({
            url: "{% url 'ajaxStatus' %}",
            type: 'GET',
            success: function(data) {
                data.workflow.status == 'completed' 
                ? $('#status').text(data.workflow.status).removeClass().addClass('success') 
                : $('#status').text(data.workflow.status).removeClass().addClass('in_progress');
                data.workflow.conclusion == 'success'
                ? $('#conclusion').text(data.workflow.conclusion).removeClass().addClass('success') 
                : $('#conclusion').text(data.workflow.conclusion).removeClass().addClass('failure');
                
                $('#created_at').text(data.workflow.created_at);
                $('#updated_at').text(data.workflow.updated_at);
            },
            error: function(xhr, errmsg, err) {
                console.log('Erro ao buscar status:', errmsg);
            }
        });
    } 

    setInterval(updateWorkflowStatus, 30000);

    // Executar a primeira vez quando a p√°gina carregar
    updateWorkflowStatus();
</script>
{% endblock %}
